<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>julia2wat</title>
    <meta
      name="description"
      content="Online version of WebAssemblyText.jl - Translate julia to webassembly text format (.jl to .wat)."
    />
    <link rel="icon" href="jw.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.11/ace.min.js"></script>
    <script src="js/theme-monokai.js" charset="utf-8"></script>
    <script src="js/mode-julia.js" charset="utf-8"></script>
    <link rel="stylesheet" href="prism.css" />
    <script src="/js/draggableseparator.js"></script>
    <script defer src="/js/main.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
      #container {
        width: 100%;
        height: 100%;
        display: flex;
        /*
        width: auto;
        white-space: nowrap;
        overflow: hidden;
        */
      }
      #editor {
        width: 50%;
        height: 100%;
        min-width: 00px;
      }
      #wat {
        width: 50%;
        height: 100%;
        min-width: 10px;
      }
      #wat_text {
        outline: 0;
        border-left-width: 0px; /*remove the default left border and replace it it "separator"*/
      }
      pre {
        margin: 0 !important;
        padding: 0 !important;
      }
      #separator {
        cursor: col-resize;
        background-color: #358ccb;
        width: 10px;
        height: 100%;

        /* Prevent the browser's built-in drag from interfering */
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <div id="editor"></div>
      <div id="separator"></div>
      <pre id="wat" class="language-wasm"><code id="wat_text"></code></pre>
    </div>
    <script src="prism.js"></script>
  </body>
</html>
